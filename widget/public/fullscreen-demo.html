<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>PingBash Chat - Fullscreen Demo (Popup Mode)</title>
        <style>
            /* Ensure no margins or padding */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            
            /* iOS Safari fix */
            @supports (-webkit-touch-callout: none) {
                html, body {
                    height: -webkit-fill-available;
                }
            }
            
            /* Fullscreen popup mode styling */
            .pingbash-chat-dialog.pingbash-popup-mode {
                position: fixed !important;
                top: 0 !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important;
                max-height: 100% !important;
                min-width: 100% !important;
                min-height: 100% !important;
                border-radius: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                resize: none !important;
                box-shadow: none !important;
                display: flex !important;
                flex-direction: column !important;
                overflow: hidden !important;
            }
            
            /* Ensure header is visible */
            .pingbash-chat-dialog.pingbash-popup-mode .pingbash-header {
                flex-shrink: 0 !important;
                position: relative !important;
                z-index: 10 !important;
            }
            
            /* Messages area should flex */
            .pingbash-chat-dialog.pingbash-popup-mode .pingbash-messages-area {
                flex: 1 !important;
                min-height: 0 !important;
                overflow: hidden !important;
            }
            
            /* Input and controls at bottom */
            .pingbash-chat-dialog.pingbash-popup-mode .pingbash-input-bar,
            .pingbash-chat-dialog.pingbash-popup-mode .pingbash-controls-bar {
                flex-shrink: 0 !important;
            }
            
            /* Hide popup toggle button */
            .pingbash-chat-dialog.pingbash-popup-mode .pingbash-popup-btn {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <!-- NO layout element - let widget use popup mode naturally -->
        
        <!-- Load the widget script -->
        <script src="./js/widget-split.js"
            data-group-name="testgroup6"
            data-api-url="https://pingbash.com"
            data-theme="light"
            data-width="100vw"
            data-height="100vh"
            data-auto-open="true"
        ></script>
    </body>
</html>
