<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PingBash Chat - Fullscreen Demo</title>
        <style>
            /* Ensure no margins or padding */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            
            /* Layout container for the widget */
            #pingbash-chat-layout {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <!-- Container for fullscreen chat -->
        <div id="pingbash-chat-layout"></div>
        
        <!-- Load the widget script -->
        <script src="./js/widget-split.js"
            data-group-name="testgroup6"
            data-api-url="https://pingbash.com"
            data-theme="light"
            data-width="100vw"
            data-height="100vh"
            data-auto-open="true"
        ></script>
    </body>
</html>
