<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>PingBash Chat - Fullscreen Demo</title>
        <style>
            /* Ensure no margins or padding */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            
            /* iOS Safari fix */
            @supports (-webkit-touch-callout: none) {
                html, body {
                    height: -webkit-fill-available;
                }
            }
            
            /* Layout container for the widget */
            #pingbash-chat-layout {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                box-sizing: border-box;
                overflow: hidden;
            }
            
            /* Mobile specific fixes */
            @media (max-width: 768px) {
                body {
                    position: fixed !important;
                    width: 100% !important;
                    height: 100% !important;
                    touch-action: none !important;
                }
                
                /* Force dialog to fill available space */
                #pingbash-chat-layout .pingbash-chat-dialog {
                    position: fixed !important;
                    top: 0 !important;
                    bottom: 0 !important;
                    left: 0 !important;
                    right: 0 !important;
                    width: 100% !important;
                    height: 100% !important;
                    max-height: none !important;
                    min-height: 100% !important;
                    display: flex !important;
                    flex-direction: column !important;
                    overflow: hidden !important;
                }
                
                /* Ensure header is visible */
                #pingbash-chat-layout .pingbash-header {
                    flex-shrink: 0 !important;
                    position: relative !important;
                    z-index: 10 !important;
                }
                
                /* Messages area should flex */
                #pingbash-chat-layout .pingbash-messages-area {
                    flex: 1 !important;
                    min-height: 0 !important;
                    overflow: hidden !important;
                }
                
                /* Input and controls at bottom */
                #pingbash-chat-layout .pingbash-input-bar,
                #pingbash-chat-layout .pingbash-controls-bar {
                    flex-shrink: 0 !important;
                }
            }
        </style>
    </head>
    <body>
        <!-- Container for fullscreen chat -->
        <div id="pingbash-chat-layout"></div>
        
        <!-- Load the widget script -->
        <script src="./js/widget-split.js"
            data-group-name="testgroup6"
            data-api-url="https://pingbash.com"
            data-theme="light"
            data-width="100vw"
            data-height="100vh"
            data-auto-open="true"
        ></script>
    </body>
</html>
